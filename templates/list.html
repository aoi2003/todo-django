{% extends 'base.html' %}

{% block header %}
<div class="bg-body-tertiary p-3 p-sm-5 mb-4">
  <div class="container">
    <h1 class="display-4">TodoList</h1>
    <p class="lead">Todolistを作成して生産的な毎日を!</p>
   
  </div>
</div>

{% endblock %}


    {% block content %}
<div class="container">
    <a href="{%url 'create' %}" class="btn btn-secondary mb-3" role="button" aria-disabled="true">新規作成へ</a>
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
      <p>{{item.title}} 期日 {{item.duedate}}</p>
      <a href="{%url 'update' item.pk %}" class="btn btn-primary" role="button" aria-disabled="true">編集画面へ</a>
      <a href="{%url 'detail' item.pk %}" class="btn btn-alert alert-info" role="button" aria-disabled="true">詳細画面へ</a>
      <a href="{%url 'delete' item.pk %}" class="btn btn-alert alert-secondary" role="button" aria-disabled="true">削除画面へ</a>
    </div>


    {% endfor %}
</div>

{% endblock content %}
